<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator Project</title>
</head>
<body>
    <h1 id="main-title">Calculator Project</h1>
    <div id="calculator">
        <div id="display">&nbsp;</div>
        <div id="keys">
            <div id="number-keys">
                <div id="number-row-1">
                    <button onclick="button7()" class="number-key">7</button>
                    <button onclick="button8()" class="number-key">8</button>
                    <button onclick="button9()" class="number-key">9</button>
                </div>
                <div id="number-row-2">
                    <button onclick="button4()" class="number-key">4</button>
                    <button onclick="button5()" class="number-key">5</button>
                    <button onclick="button6()" class="number-key">6</button>
                </div>
                <div id="number-row-3">
                    <button onclick="button1()" class="number-key">1</button>
                    <button onclick="button2()" class="number-key">2</button>
                    <button onclick="button3()" class="number-key">3</button>
                </div>
                <div id="number-row-4">
                    <button onclick="button0()" class="number-key">0</button>
                    
                </div>
            </div>
            <div id="operator-keys">
                <button onclick="buttonClear()" class="operator-key">C</button>
                <button onclick="buttonMultiply()" class="operator-key">*</button>
                <button onclick="buttonDivide()" class="operator-key">/</button>
                <button onclick="buttonAdd()" class="operator-key">+</button>
                <button onclick="buttonSubtract()" class="operator-key">-</button>
                <button onclick="buttonEquals(input)" class="operator-key">=</button>
            </div>
        </div>
    </div>
</body>
</html>
